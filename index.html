    <img src="images/AdobeStock_565971196.png" width="600" height="450" scale="x2">

    <audio id="bg-audio" autoplay loop muted preload="auto" class="hidden-audio">
        <source src="audio/SpotiDownloader.com - Rencontre 2014 - Bertrand Bonello.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        (function(){
            const audio = document.getElementById('bg-audio');
            if(!audio) return;
            // set a sensible default volume while muted; will be used after unmute
            audio.volume = 0.9;

            // Attempt to play (muted autoplay is allowed in most browsers)
            audio.play().then(()=>{
                console.log('Background audio autoplaying (muted).');
            }).catch((err)=>{
                console.warn('Autoplay attempt failed:', err);
            });

            // On first user gesture, unmute so audio is audible
            function unmuteOnce(){
                try{
                    audio.muted = false;
                    audio.volume = 0.9;
                    audio.play().catch(()=>{});
                    console.log('Background audio unmuted by user gesture.');
                }catch(e){ console.warn(e); }
                document.removeEventListener('click', unmuteOnce);
                document.removeEventListener('keydown', unmuteOnce);
                document.removeEventListener('touchstart', unmuteOnce);
            }

            document.addEventListener('click', unmuteOnce, {once:true});
            document.addEventListener('keydown', unmuteOnce, {once:true});
            document.addEventListener('touchstart', unmuteOnce, {once:true});
        })();
    </script>

</body>
